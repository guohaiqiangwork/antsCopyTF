	<script>
		(function($, doc, $$, undefined) {
			$$.init();
			var _self;
			var serialNumber; //机具编码
			if (window.plus) {
				plusReady();
			} else {
				doc.addEventListener('plusready', plusReady, false);
			}

			function plusReady() {
				plus.navigator.setFullscreen(false);
				//强制竖屏
				plus.screen.lockOrientation("portrait-primary");
				//强制隐藏滚动条
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
				_self = plus.webview.currentWebview();
				// 查询我的收益
				var keywords = {
					agentId: plus.storage.getItem('memberId'),
					serialNumber: _self.serialNumber
				}
				getMyEarningsDay(mui, keywords, function(data) {
					$(".mrPage").remove();
					if (data.code == 200) {
						var data = data.data;
						console.log("222==="+JSON.stringify(data))
						$('.goodsName').text(data.myEarningsDay.goodsName);
						$('.goodsIds').text(data.myEarningsDay.serialNumber);
						$('.sum').text(data.myEarningsDay.sum);
						serialNumber = data.myEarningsDay.serialNumber
						var fragmentplanList = document.createDocumentFragment();
						var createTime;
						$.each(data.list, function(items) {
							createTime = data.list[items].createTime.substring(4,0)+"年"+data.list[items].createTime.substring(5,7)+"月";
							
							var profitList =
								'<div class="font_size26 font_color99" style="margin-top: 0.6rem;">' +
								createTime +
								'</div>' +
								//模块
								'<div class="profitD_moudel" data-time=' + data.list[items].createTime + '>' +
								'<div class="div_display  padding_top3">' +
								'<div class="font_size30 font_color33 margin_left3 width50">当月总收益(元)</div>' +
								'<div class="font_size32 font_color33 text_right margin_right3 width50">' +
								data.list[items].totalSum +
								'</div>' + 
								'</div>' +
								'<div class="margin_left3 margin_right3 margin_top3" style="border-top: 1px solid #CCCCCC;"></div>' +

								'<div class="div_display margin_left3 margin_top3 text_center">' +
								'<div class="width35">' +
								'<div class="font_size28 font_color66 ">激活返现(元)</div>' +
								'<div class="font_size32 font_color33">' +
								data.list[items].jhSum +
								'</div>' +
								'</div>' +
								'<div class="width30 ">' +
								'<div style="border-left:1px solid #CCCCCC;height: .9rem;margin-left: 1rem;"></div>' +
								'</div>' +
								'<div class="width25">' +
								'<div class="font_size28 font_color66 ">分润(元)</div>' +
								'<div class="font_size32 font_color33">' +
								data.list[items].frSum +
								'</div>' +
								'</div>' +
								'</div>' +
								'</div>';
							$(fragmentplanList).append(profitList);
						})
						$(".mPDList").append($(fragmentplanList));
						$(".mPDList").append('<div style="height:1rem"></div>');
					} else {
						tipShow(data.message);
					}
				});

			}
			// 调拨详情
			$('.mPDList').on('tap', '.profitD_moudel', function() {
				$$.openWindow({
					url: '../pages/myProfitDetailed.html',
					id: 'myProfitDetailed',
					extras: {
						"serialNumber": serialNumber,
						'monthDay': $(this).attr('data-time')
					},
					show: {
						aniShow: "slide-in-right"
					}
				});
			})
		})(jQuery, document, mui);
