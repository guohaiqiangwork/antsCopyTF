<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>目标页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../assers/css/mui.min.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="go_back"></a>
			<!-- <a class="mui-icon mui-icon-forward mui-pull-right" id="go_forward"></a> -->
			<!-- <h1 class="mui-title mui-action-back" id="close_page">直接关闭当前页面</h1> -->
		</header>

		<script src="../../assers/js/mui.min.js"></script>
		<script type="text/javascript">
			var str = window.location.search;
			var myid = str.substring(str.indexOf('=') + 1)
			mui.init();
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var baiduWV = plus.webview.create(myid, "baidu", {
					//这里定义页面高度
					top: "44px",
					bottom: 0,
				});
				self.append(baiduWV);
			});
		</script>
	</body>
</html>
