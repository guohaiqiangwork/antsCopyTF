<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="assers/js/mui.min.js"></script>
		<link href="assers/css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			#bcid {
				width: 100%;
				height: 86%;
				margin-top: 45px;
				position: absolute;
				background: #000000;
			}

			.fbt {
				color: #0E76E1;
				width: 50%;
				background-color: #ffffff;
				float: left;
				line-height: 44px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<span class="mui-icon mui-icon-spinner-cycle mui-spin mui-pull-right" id="turnTheLight">打开闪光灯</span>
		<div id="bcid">
			<!--盛放扫描控件的div-->
		</div>

		<!-- <div class="mui-bar mui-bar-footer" style="padding: 0px;">
			<div class="fbt" onclick="scanPicture();">从相册选择二维码</div>
			<div class="fbt mui-action-back">取　 消</div>
		</div> -->

		<script type="text/javascript">
			scan = null; //扫描对象  
			mui.plusReady(function() {
				mui.init();
				startRecognize();
			});

			function startRecognize() {
				try {
					var filter;
					//自定义的扫描控件样式  
					var styles = {
						frameColor: "#29E52C",
						scanbarColor: "#29E52C",
						background: ""
					}
					//扫描控件构造  
					scan = new plus.barcode.Barcode('bcid', filter, styles);
					scan.onmarked = onmarked;
					scan.onerror = onerror;
					scan.start();
					//打开关闭闪光灯处理  
					var flag = false;
					document.getElementById("turnTheLight").addEventListener('tap', function() {
						if (flag == false) {
							scan.setFlash(true);
							flag = true;
						} else {
							scan.setFlash(false);
							flag = false;
						}
					});
				} catch (e) {
					alert("出现错误啦:\n" + e);
				}
			};

			function onerror(e) {
				alert(e);
			};

			function onmarked(type, result) {
				alert(result);

				plus.webview.open('login.html', 'scan_forward', '', 'none', '200', function() {
					//如果需要多次扫码，不能关闭本页面，而且需要重新调用**
					scan.start();
					//var ws = plus.webview.currentWebview();
					//ws.close();
					//需要隐藏当前页面，再重新开启scan.start()，可多次扫码
					var ws = plus.webview.currentWebview();
					ws.hide();
					scan.start();
				});
			};

			// 从相册中选择二维码图片   
			function scanPicture() {
				plus.gallery.pick(function(path) {
					plus.barcode.scan(path, onmarked, function(error) {
						plus.nativeUI.alert("无法识别此图片");
					});
				}, function(err) {
					plus.nativeUI.alert("Failed: " + err.message);
				});
			}
		</script>
	</body>
</html>
